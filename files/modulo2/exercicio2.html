<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Módulo 2 - Exercício 2</title>
    </head>
    <body>
        <div id="base">
            <button class="botao">Novo elemento</button>
        </div>
        <script>
            function getRandomColor() {  
                let letters = "0123456789ABCDEF";
                let color = "#";  
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];  
                }  
                return color;
            }

            function colorir(quadrado) {
                let newColor = getRandomColor();
                quadrado.style.backgroundColor = newColor;
            }

            let botao = document.querySelector("button.botao");
            botao.onclick = () => {
                let quadrado = document.createElement("div");
                quadrado.style.cssText = 'width:100px;height:100px;background-color:red';
                quadrado.setAttribute('onmouseover','colorir(this)')
                let base = document.getElementById("base");
                base.appendChild(quadrado);
            }
        </script>
    </body>
</html>
