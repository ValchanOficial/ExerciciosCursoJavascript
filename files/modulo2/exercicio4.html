<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Módulo 2 - Exercício 4</title>
    </head>
    <body>
        <div>
            <input type="text" name="nome">
            <button onClick="adicionar()">Adicionar</button>
            <ul id="lista"></ul>
        </div>
        <script>
            function addList(nome) {
                let linha = document.createElement("li");
                let node = document.createTextNode(nome);
                linha.appendChild(node);
                let lista = document.getElementById("lista");
                lista.appendChild(linha);
            }

            function adicionar() {
                let nome = document.getElementsByName("nome");
                if(!nome[0].value){
                    alert('Escreva um nome!');
                } else {
                    addList(nome[0].value);
                    nome[0].value = '';
                }
            }    

            const nomes = ["Diego", "Gabriel", "Lucas"];
            nomes.forEach(nome => {
                addList(nome);
            });
        </script>
    </body>
</html>
